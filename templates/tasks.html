{% extends 'layout/layout.html'%}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="container">
        <div class="row pt-4">
            <div class="col-sm md-4 pt-8">
                <div class="card md-8">
                    <form action="/tasks" method="POST" class="formcontrol">
                        <h4 class="card-title text-center mt-4">ToDo</h4>
                        <hr>
                        <div class="formTask m-4">
                            <input name="title" type="text" value="" placeholder="Add a title..." class="form-control">
                            <textarea name="description" rows="4" cols="40" placeholder="Add a Description..."
                                class="form-control"></textarea>
                            <input type="text" name="author" placeholder="Add a Author..." class="form-control">
                            <hr>
                            <button class="btn btn-primary btn-block" type="submit">Save</button>
                        </div>
                    </form>

                </div>
            </div>
            <div id="AllTasks" class="card col-sm pt-1">
                <!-- <div class="overflow-auto"> -->
                {%block tasks%} {%endblock%}
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>

{% endblock%}
